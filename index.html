<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Santander</title>
</head>
<body>
    <div class="caixa">
        <img class="logo" src="imagens/logo-santander.svg" alt="logo santander">

        <a class="link-voce">Para Você</a>
        <a class="link-empresa">Para sua Empresa</a>

    </div>

    <img class="background" src="imagens/background.png" alt="imagens do projeto">

    <h3>Confere tudo o que temos para você</h3>

    <ul>
        <li>
            <img src="imagens/icon-abra-sua-conta.svg" alt="abra sua conta" class="imagem-produtos">
            <p>Abra sua conta</p>
        </li>

        <li>
            <img src="imagens/capitalgiro.svg" alt="capital" class="imagem-produtos">
            <p>Capital de Giro</p>
        </li>

        <li>
            <img src="imagens/icon-peca-seu-cartao.svg" alt="peca seu cartao" class="imagem-produtos">
            <p>Cartões</p>
        </li>

        <li>
            <img src="imagens/pagamentos.svg" alt="pagamentos" class="imagem-produtos">
            <p>Pagamentos</p>
        </li>

        <li>
            <img src="imagens/icon-maquina-getnet.svg" alt="maquina" class="imagem-produtos">
            <p>Máquina GetNet</p>
        </li>

        <li>
          <img src="imagens/icon-renegocie-sua-divida.svg" alt="negociar" class="imagem-produtos">
          <p>Renegociação de Dívida</p>
        </li>
    </ul>
</body>
</html>
